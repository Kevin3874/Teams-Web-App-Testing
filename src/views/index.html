<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/static/styles/custom.css" />
    <script
      src="https://res.cdn.office.net/teams-js/2.9.1/js/MicrosoftTeams.min.js"
      integrity="sha384-xnsUQ1tUqsrutBJl0vuf4/hufzLFWW8ZhGnhItfpQ0/BtWgM2uw6YT6BQ5YaKBSM"
      crossorigin="anonymous"
    ></script>
    <script src="/static/scripts/teamsapp.js"></script>
    <title>Voyce Global Teams Tab</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      <h1>Hello v1, </h1>
      <span>
        <p>Your app is running in</p>
        <p id="hubName"></p>
      </span>
    </div>
    <script type="text/javascript">
      // Hide the loading indicator
      microsoftTeams.appInitialization.notifySuccess();

      // Get the context of where the tab is currently being viewed
      microsoftTeams.getContext().then((context) => {
        // Log the group ID to the console
        console.log("Group ID:" + context.groupId);
      });

      // Handle the Teams SDK event when the theme changes
      microsoftTeams.registerOnThemeChangeHandler((theme) => {
        // Log the current theme to the console
        console.log("Theme:" + theme);
      });

      microsoftTeams.getContext(function(context) {
        console.log("Meeting ID: " + context.meetingId);
      });
    </script>
  </body>
</html>
